<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
        
        <div class="container">
            
            <form action="http://localhost:3003/usuarios" method="POST">
                <input type="text" id="principal" name="nome">
                <input type="password" id="principal" name="senha">
                <input type="radio" name="tipo" id="radio" value="Admin">Admin
                <input type="radio" name="tipo" id="radio" value="Regular">Regular
                <input type="radio" name="tipo" id="radio" value="Professor">Professor

                <div>
                    <input type="checkbox" id="radio" name="ativo">Ativo
                </div>

                <textarea name="bio" cols="30" rows="10"></textarea>

                <select class="estados" name="estado">
                    <option value="ac">Acre</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceara</option>
                </select>

                <select class="tecno" name="interesses" multiple size="5">
                    <option value="js">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="php">PHP</option>
                    <option value="python">Python</option>
                    <option value="c">C</option>
                </select>

                <button class="btn">Incluir</button>
            </form>
        </div>
</body>
</html>
